<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>VS_CodeAssignment</title>

        <!-- Linking style.css -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body  onload="fetchResults()">
        <!-- wrapping everything in container -->
        <div class="container">
            <!-- Header -->
            <header>
                <h1>Task Tracker
                    <br>
                    <small class="text-muted">v2.0</small>
                </h1> 
            </header>

            <div class="row">
                <div class="col-6" style=" border-right: 5px solid #ccc;">

                    <p class="names"> Create a Task</p>

                    <form class="taskContent" id="taskForm">

                        <!-- Form Body section -->
                        <div class="form-group">
                            <label>Task Name</label>
                            <div><input id="taskName" class = "taskInput rounded" ></div>
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <div><input id="taskDate" class = "taskInput rounded" ></div>
                        </div>
                        
                        <div class="form-group">
                            <label>Assigned To</label>
                            <div><input id="taskAssigned" class ="taskInput rounded" ></div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-secondary">Submit</button>

                    </form>
                </div>

                <!-- Results Display section -->
                <div class="col-6">
                    <p class="names">Existing Tasks</p>
                    <div class="taskContent" id="tasks"></div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
